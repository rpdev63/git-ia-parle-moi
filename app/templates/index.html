<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/bot.png') }}">
    <title>Chiant GPT</title>
</head>

<body>
    <header>
        <div class="choices">
            <ul>
                <li><img class="flag selected" src="{{ url_for('static', filename='img/france.png' ) }}" alt="france">
                </li>
                <li><img class="flag" src="{{ url_for('static', filename='img/quebec.png' ) }}" alt="quebec"></li>
                <li><img class="flag" src="{{ url_for('static', filename='img/belgium.png' ) }}" alt="belgique"></li>
                <li><img class="flag" src="{{ url_for('static', filename='img/switzerland.png' ) }}" alt="suisse"></li>
                <li><img class="flag" src="{{ url_for('static', filename='img/india.png' ) }}" alt="inde"></li>
            </ul>
            <div class="range-bar">
                <p>WTF Level</p>
                <input type="range" class="slider" id="slider" min="0" max="1.5" step="0.1" value="0.4">
            </div>
        </div>

    </header>
    <section>
        <div class="main">
            <img id="micro" src="{{ url_for('static', filename='img/microphone-base.png' ) }}" alt="Un micro">
            <div class="controls">
                <ul>
                    <li><img src="{{ url_for('static', filename='img/recording.png' ) }}" alt="record" id="record"></li>
                </ul>
            </div>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='img/valentin.jpg' ) }}" id="valentin" alt="Valentin Baron">
            <h3 class="answer-title">La réponse intelligente : </h3>
            <p id="answer"></p>
            <img id="arrow" src="{{ url_for('static', filename='img/arrows.png' ) }}">
        </div>
    </section>
    <footer>
        © Tous droits réservés - Rémi Prince - Ecole IA by Simplon
    </footer>
    <script src="{{ url_for('static', filename='script.js' ) }}"></script>
</body>

</html>
